<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <ul>
            <li th:each="menu : ${menus}">
                <!-- Each menu in the list should link to a URL of the form /menu/view/5,
                where 5 could be the ID of any menu. -->
                <a th:href="'menu/view/' + ${menu.id}" th:text="${menu.name}"></a>
            </li>
        </ul>
        <!-- a link to the URL /menu/add -->
        <a href="/menu/add">Add Menu</a>

    </body>
</html>
